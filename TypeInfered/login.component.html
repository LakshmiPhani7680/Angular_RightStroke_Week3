<div class="background">
    <form class="offset-sm-4 col-sm-4"(ngSubmit)="doAuth()">
        <div class="card col-sm-14 text-center">
            <input class="col-sm-12" type="text" placeholder="Username" id="username">
            <input class="col-sm-12" type="text" placeholder="Password" id="password">
            <div class="text-center " >
                <button class="btn btn-success text-align-center" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
